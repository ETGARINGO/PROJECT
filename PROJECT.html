<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase | Professional View</title>
    <style>
        :root {
            --cyber-blue: #00f2ff;
            --cyber-pink: #ff00ff;
            --bg-black: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg-black);
        }

        /* --- CYBER ENTRANCE OVERLAY --- */
        #cyber-entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.5s;
        }

        /* Lightning Reel Effect */
        .lightning-bolt {
            position: absolute;
            width: 2px;
            background: white;
            box-shadow: 0 0 20px 5px var(--cyber-blue);
            opacity: 0;
            pointer-events: none;
        }

        .cyber-text {
            color: var(--cyber-blue);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 10px var(--cyber-blue), 0 0 20px var(--cyber-blue);
            animation: glitch 1s infinite, flicker 0.1s infinite alternate;
            z-index: 1001;
        }

        .scanning-line {
            width: 100%;
            height: 4px;
            background: var(--cyber-blue);
            position: absolute;
            top: 0;
            box-shadow: 0 0 15px var(--cyber-blue);
            animation: scan 2s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); color: var(--cyber-pink); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); color: var(--cyber-blue); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* Exit Animation Classes */
        .portal-exit {
            transform: scale(1.5);
            opacity: 0;
            pointer-events: none;
        }

        /* --- CONTENT UI --- */
        .nav-bar {
            height: 60px;
            background: #111;
            color: var(--cyber-blue);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            border-bottom: 2px solid var(--cyber-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            position: relative;
            z-index: 100;
        }

        .content-frame {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }

        .btn-home {
            background: transparent;
            color: var(--cyber-blue);
            border: 1px solid var(--cyber-blue);
            padding: 8px 20px;
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--cyber-blue);
        }

        .btn-home:hover {
            background: var(--cyber-blue);
            color: black;
            box-shadow: 0 0 20px var(--cyber-blue);
        }
    </style>
</head>
<body>

    <div id="cyber-entrance">
        <div class="scanning-line"></div>
        <div class="cyber-text">System Booting...</div>
        </div>

    <header class="nav-bar">
        <div>
            <strong>ACCESS GRANTED //</strong> PROJECT_PORTAL_V2.0
        </div>
        <a href="index.html" class="btn-home">Reload System</a>
    </header>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbwH5c40V3uKYBqNFHjGRyC5LvTGlOkF18qJaUD8b9AjVsAmls_Fek4b4bhK9NWHcaWE/exec" 
        class="content-frame"
        allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals">
    </iframe>

    <script>
        // Function to create lightning reel effect
        function createLightning() {
            const entrance = document.getElementById('cyber-entrance');
            const bolt = document.createElement('div');
            bolt.classList.add('lightning-bolt');
            
            const left = Math.random() * 100;
            const height = Math.random() * 100 + 50;
            
            bolt.style.left = left + '%';
            bolt.style.height = height + 'vh';
            bolt.style.top = (Math.random() * 50) + '%';
            
            entrance.appendChild(bolt);
            
            // Animation flash
            setTimeout(() => { bolt.style.opacity = '1'; }, 10);
            setTimeout(() => { bolt.style.opacity = '0'; }, 100);
            setTimeout(() => { bolt.remove(); }, 200);
        }

        // Start lightning reels
        const lightningInterval = setInterval(createLightning, 150);

        // Handle Entrance Exit
        window.addEventListener('load', function() {
            setTimeout(() => {
                clearInterval(lightningInterval);
                document.getElementById('cyber-entrance').classList.add('portal-exit');
            }, 3000); // Intro lasts 3 seconds
        });
    </script>

</body>
</html>
