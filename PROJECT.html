<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase | Professional View</title>
    <style>
        /* Reset and Full Screen setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents double scrollbars */
            font-family: sans-serif;
        }

        /* The Header stays fixed at the top */
        .nav-bar {
            height: 60px;
            background: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
            z-index: 100;
        }

        /* The Content Area fills the rest of the screen */
        .content-frame {
            position: absolute;
            top: 60px; /* Offset by header height */
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        .btn-home {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header class="nav-bar">
        <div>
            <strong>CLIENT PORTAL:</strong> Your Project Name
        </div>
        <a href="index.html" class="btn-home">Refresh View</a>
    </header>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbyMBlbc9cG_WZhbpAXTvBvyahs76E9l42mXN3yxXGnGfZAefX-kUZJz6F8O15B-uza4/exec" 
        class="content-frame"
        allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals">
    </iframe>

</body>
</html>
