<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT | WEB247 Solutions</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="5FC6C77A-BAD0-4FFA-B908-DBEA57CFCB03.png">
    <link rel="apple-touch-icon" href="5FC6C77A-BAD0-4FFA-B908-DBEA57CFCB03.png">

    <style>
        :root {
            --cyber-blue: #00f2ff;
            --cyber-pink: #ff00ff;
            --bg-black: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg-black);
        }

        /* ================= CYBER ENTRANCE ================= */

        #cyber-entrance {
            position: fixed;
            inset: 0;
            background: var(--bg-black);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.5s ease;
        }

        .cyber-text {
            color: var(--cyber-blue);
            font-size: 2.5rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--cyber-blue), 0 0 20px var(--cyber-blue);
            animation: glitch 1s infinite, flicker 0.15s infinite alternate;
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--cyber-blue);
            box-shadow: 0 0 15px var(--cyber-blue);
            animation: scan 2s linear infinite;
            opacity: 0.4;
        }

        .lightning-bolt {
            position: absolute;
            width: 2px;
            background: #fff;
            box-shadow: 0 0 20px 5px var(--cyber-blue);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes scan {
            from { top: 0%; }
            to { top: 100%; }
        }

        @keyframes flicker {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-4px, 4px); color: var(--cyber-pink); }
            40% { transform: translate(-4px, -4px); }
            60% { transform: translate(4px, 4px); }
            80% { transform: translate(4px, -4px); }
            100% { transform: translate(0); color: var(--cyber-blue); }
        }

        .portal-exit {
            transform: scale(1.3);
            opacity: 0;
            pointer-events: none;
        }

        /* ================= NAV BAR ================= */

        .nav-bar {
            height: 60px;
            background: #111;
            color: var(--cyber-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 2px solid var(--cyber-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            position: relative;
            z-index: 100;
        }

        .btn-home {
            background: transparent;
            color: var(--cyber-blue);
            border: 1px solid var(--cyber-blue);
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 0 5px var(--cyber-blue);
        }

        .btn-home:hover {
            background: var(--cyber-blue);
            color: #000;
            box-shadow: 0 0 20px var(--cyber-blue);
        }

        /* ================= IFRAME ================= */

        .content-frame {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: #fff;
        }
    </style>
</head>

<body>

    <!-- Cyber Entrance -->
    <div id="cyber-entrance">
        <div class="scanning-line"></div>
        <div class="cyber-text">System Booting...</div>
    </div>

    <!-- Navigation -->
    <header class="nav-bar">
        <div><strong>ACCESS GRANTED //</strong> PROJECT_PORTAL_V2.0</div>
        <a href="https://project.web247.online/PROJECT" class="btn-home">Reload System</a>
    </header>

    <!-- Main Content -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwH5c40V3uKYBqNFHjGRyC5LvTGlOkF18qJaUD8b9AjVsAmls_Fek4b4bhK9NWHcaWE/exec"
        class="content-frame"
        allow="geolocation; microphone; camera; payment"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals">
    </iframe>

    <script>
        const entrance = document.getElementById('cyber-entrance');

        function createLightning() {
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';

            bolt.style.left = Math.random() * 100 + '%';
            bolt.style.height = (Math.random() * 60 + 40) + 'vh';
            bolt.style.top = Math.random() * 50 + '%';

            entrance.appendChild(bolt);

            setTimeout(() => bolt.style.opacity = '1', 10);
            setTimeout(() => bolt.style.opacity = '0', 100);
            setTimeout(() => bolt.remove(), 200);
        }

        const lightningInterval = setInterval(createLightning, 150);

        window.addEventListener('load', () => {
            setTimeout(() => {
                clearInterval(lightningInterval);
                entrance.classList.add('portal-exit');
            }, 3000);
        });
    </script>

</body>
</html>
