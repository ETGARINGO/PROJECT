<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Portfolio | Secure Access</title>
    <style>
        :root {
            --cyber-blue: #00f2ff;
            --cyber-pink: #ff00ff;
            --bg-black: #050505;
            --card-glass: rgba(0, 242, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg-black);
            color: white;
        }

        /* --- PERSISTENT DNS WRAPPER --- */
        #main-view-container {
            position: absolute;
            top: 60px; bottom: 0; left: 0; right: 0;
            background: #000;
        }

        iframe {
            width: 100%; height: 100%;
            border: none;
            background: #fff;
        }

        /* --- CYBER ENTRANCE & POPUP CARDS --- */
        #cyber-entrance {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-black);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000;
            transition: transform 1s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .lightning-bolt {
            position: absolute;
            width: 2px; background: white;
            box-shadow: 0 0 20px 5px var(--cyber-blue);
            opacity: 0; pointer-events: none;
        }

        .cyber-header {
            color: var(--cyber-blue);
            font-size: 1.8rem;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px var(--cyber-blue);
            animation: flicker 0.2s infinite alternate;
        }

        /* PROJECT CARDS GRID */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            perspective: 1000px;
        }

        .project-card {
            background: var(--card-glass);
            border: 1px solid var(--cyber-blue);
            padding: 25px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            animation: cardPopup 0.6s backwards;
        }

        .project-card:hover {
            background: rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 30px var(--cyber-blue);
            transform: translateZ(20px);
        }

        .project-card h3 { color: var(--cyber-pink); margin: 0 0 10px 0; font-size: 1rem; }
        .project-card p { font-size: 0.8rem; color: #aaa; margin: 0; line-height: 1.4; }

        /* EXIT ANIMATION */
        .portal-vanish { transform: translateY(-100%); opacity: 0; }

        @keyframes cardPopup {
            from { transform: scale(0.8) translateY(50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 0.9; } 100% { opacity: 1; }
        }

        /* --- TOP NAV BAR (STAYS ON DNS) --- */
        .nav-bar {
            height: 60px;
            background: #111;
            color: var(--cyber-blue);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            border-bottom: 2px solid var(--cyber-blue);
            position: relative;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="cyber-entrance">
        <div class="cyber-header">SELECT INTERFACE</div>
        
        <div class="project-grid">
            <div class="project-card" onclick="loadInternal('https://script.google.com/macros/s/AKfycbyMBlbc9cG_WZhbpAXTvBvyahs76E9l42mXN3yxXGnGfZAefX-kUZJz6F8O15B-uza4/exec', 'MAIN_TERMINAL')">
                <h3>01 // MAIN SYSTEM</h3>
                <p>Primary Google Apps Script application deployment. Full access.</p>
            </div>

            <div class="project-card" onclick="loadInternal('https://your-other-link.com', 'SECONDARY_UPLINK')">
                <h3>02 // ANALYTICS</h3>
                <p>Data visualization and traffic monitoring sub-module.</p>
            </div>
        </div>
    </div>

    <header class="nav-bar">
        <div><strong>DNS_STATUS:</strong> <span id="current-project">SECURE_LINK</span></div>
        <div style="font-size: 10px;">ENCRYPTED SESSION // PROJECT_PORTAL_V4</div>
    </header>

    <div id="main-view-container">
        <iframe id="content-frame" src="" allow="geolocation; microphone; camera; midi; vr; encrypted-media; usb"></iframe>
    </div>

    <script>
        // Lightning Effect
        function createLightning() {
            const entrance = document.getElementById('cyber-entrance');
            const bolt = document.createElement('div');
            bolt.classList.add('lightning-bolt');
            bolt.style.left = Math.random() * 100 + '%';
            bolt.style.height = (Math.random() * 100 + 50) + 'vh';
            bolt.style.top = (Math.random() * 50) + '%';
            entrance.appendChild(bolt);
            setTimeout(() => { bolt.style.opacity = '1'; }, 10);
            setTimeout(() => { bolt.style.opacity = '0'; }, 100);
            setTimeout(() => { bolt.remove(); }, 200);
        }
        const lInterval = setInterval(createLightning, 180);

        // Function to switch projects without changing DNS
        function loadInternal(url, title) {
            const frame = document.getElementById('content-frame');
            const entrance = document.getElementById('cyber-entrance');
            const titleDisplay = document.getElementById('current-project');

            // 1. Set the new URL inside the frame
            frame.src = url;
            titleDisplay.innerText = title;

            // 2. Hide the entrance
            clearInterval(lInterval);
            entrance.classList.add('portal-vanish');
        }

        // Card stagger animation
        document.querySelectorAll('.project-card').forEach((card, index) => {
            card.style.animationDelay = (index * 0.2) + 's';
        });
    </script>

</body>
</html>
