<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase | Professional View</title>
    <style>
        :root {
            --cyber-blue: #00f2ff;
            --cyber-pink: #ff00ff;
            --bg-black: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg-black);
        }

        /* --- CYBER ENTRANCE OVERLAY --- */
        #cyber-entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }

        /* Lightning Reel Effect */
        .lightning-bolt {
            position: absolute;
            width: 2px;
            background: white;
            box-shadow: 0 0 20px 5px var(--cyber-blue);
            opacity: 0;
            pointer-events: none;
        }

        .cyber-text {
            color: var(--cyber-blue);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 10px var(--cyber-blue);
            animation: flicker 0.1s infinite alternate;
            z-index: 1001;
            margin-bottom: 30px;
        }

        /* --- THE CYBER BUTTON POPUP --- */
        #enter-btn {
            display: none; /* Hidden until system boots */
            background: transparent;
            color: var(--cyber-pink);
            border: 2px solid var(--cyber-pink);
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 5px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--cyber-pink);
            animation: popup 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1002;
        }

        #enter-btn:hover {
            background: var(--cyber-pink);
            color: white;
            box-shadow: 0 0 40px var(--cyber-pink);
            transform: scale(1.1);
        }

        @keyframes popup {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .scanning-line {
            width: 100%;
            height: 4px;
            background: var(--cyber-blue);
            position: absolute;
            top: 0;
            box-shadow: 0 0 15px var(--cyber-blue);
            animation: scan 2s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Exit Animation */
        .portal-exit {
            transform: translateY(-100%);
            opacity: 0;
        }

        /* --- CONTENT UI --- */
        .nav-bar {
            height: 60px;
            background: #111;
            color: var(--cyber-blue);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            border-bottom: 2px solid var(--cyber-blue);
            z-index: 100;
        }

        .content-frame {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }

        .btn-home {
            background: transparent;
            color: var(--cyber-blue);
            border: 1px solid var(--cyber-blue);
            padding: 8px 20px;
            text-decoration: none;
            font-size: 12px;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--cyber-blue); color: black; }
    </style>
</head>
<body>

    <div id="cyber-entrance">
        <div class="scanning-line"></div>
        <div class="cyber-text" id="status">Analyzing...</div>
        <button id="enter-btn" onclick="exitPortal()">Enter Terminal</button>
    </div>

    <header class="nav-bar">
        <div><strong>ACCESS GRANTED //</strong> PROJECT_PORTAL_V3.0</div>
        <a href="index.html" class="btn-home">Reload System</a>
    </header>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbyMBlbc9cG_WZhbpAXTvBvyahs76E9l42mXN3yxXGnGfZAefX-kUZJz6F8O15B-uza4/exec" 
        class="content-frame"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals">
    </iframe>

    <script>
        function createLightning() {
            const entrance = document.getElementById('cyber-entrance');
            const bolt = document.createElement('div');
            bolt.classList.add('lightning-bolt');
            bolt.style.left = Math.random() * 100 + '%';
            bolt.style.height = (Math.random() * 100 + 50) + 'vh';
            bolt.style.top = (Math.random() * 50) + '%';
            entrance.appendChild(bolt);
            setTimeout(() => { bolt.style.opacity = '1'; }, 10);
            setTimeout(() => { bolt.style.opacity = '0'; }, 100);
            setTimeout(() => { bolt.remove(); }, 200);
        }

        const lightningInterval = setInterval(createLightning, 150);

        // System Boot Sequence
        window.addEventListener('load', function() {
            const status = document.getElementById('status');
            const btn = document.getElementById('enter-btn');

            setTimeout(() => { status.innerText = "System Ready"; }, 1500);
            setTimeout(() => { 
                status.style.display = "none";
                btn.style.display = "block"; // THE POPUP ACTION
            }, 2500);
        });

        function exitPortal() {
            clearInterval(lightningInterval);
            document.getElementById('cyber-entrance').classList.add('portal-exit');
        }
    </script>

</body>
</html>
