<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Access | Restricted</title>
    <style>
        :root {
            --accent: #ff0000; /* Thriller Red */
            --bg: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        /* --- ACTION THRILLER OVERLAY --- */
        #thriller-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.6s cubic-bezier(0.95, 0.05, 0.795, 0.035);
        }

        /* Heartbeat Pulsing Text */
        .title-container {
            text-align: center;
            perspective: 1000px;
        }

        .main-title {
            color: white;
            font-size: 4rem;
            letter-spacing: 15px;
            margin: 0;
            opacity: 0;
            transform: scale(0.8) translateZ(-100px);
            animation: impact 3s forwards ease-in-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            color: var(--accent);
            font-size: 1rem;
            letter-spacing: 5px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        /* White Lightning Flash */
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: 10000;
            pointer-events: none;
        }

        /* Keyframes */
        @keyframes impact {
            0% { opacity: 0; transform: scale(0.5) translateZ(-200px); filter: blur(20px); }
            50% { opacity: 1; transform: scale(1.1) translateZ(50px); filter: blur(0px); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes flash-bang {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Exit Sequence */
        .reveal-site {
            transform: scale(5);
            opacity: 0;
            visibility: hidden;
        }

        /* --- PROJECT VIEW --- */
        .nav-bar {
            height: 50px;
            background: #111;
            color: #555;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .content-frame {
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
            background: #fff;
        }

        .btn-refresh {
            color: #888;
            text-decoration: none;
            font-size: 11px;
            border: 1px solid #444;
            padding: 5px 12px;
            transition: 0.3s;
        }

        .btn-refresh:hover { color: white; border-color: white; }
    </style>
</head>
<body>

    <div id="flash"></div>

    <div id="thriller-overlay">
        <div class="title-container">
            <h1 class="main-title">INITIATING</h1>
            <div class="subtitle">PREPARE FOR DEPLOYMENT</div>
        </div>
    </div>

    <header class="nav-bar">
        <div><strong>SECURE_LINK //</strong> PROJECT_ALPHA</div>
        <a href="index.html" class="btn-refresh">RE-SYNC</a>
    </header>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbyMBlbc9cG_WZhbpAXTvBvyahs76E9l42mXN3yxXGnGfZAefX-kUZJz6F8O15B-uza4/exec" 
        class="content-frame"
        allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals">
    </iframe>

    <script>
        window.addEventListener('load', function() {
            const overlay = document.getElementById('thriller-overlay');
            const flash = document.getElementById('flash');

            // 1. Wait for dramatic effect
            setTimeout(() => {
                // 2. Trigger Lightning Flash
                flash.style.animation = "flash-bang 0.4s ease-out forwards";
                
                // 3. Zoom out and reveal
                setTimeout(() => {
                    overlay.classList.add('reveal-site');
                }, 100);

            }, 3500); // Sequence starts at 3.5 seconds
        });
    </script>

</body>
</html>
