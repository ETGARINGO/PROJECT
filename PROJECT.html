<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal | Terminal Access</title>
    <style>
        :root {
            --cyber-blue: #00f2ff;
            --cyber-pink: #ff00ff;
            --thriller-red: #ff0000;
            --bg-black: #020202;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg-black);
            color: white;
        }

        /* --- THE OVERLAY --- */
        #portal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-black);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
            transition: all 0.5s ease-in;
        }

        /* Lightning Reel Effect */
        .lightning {
            position: absolute;
            width: 1px; background: white;
            box-shadow: 0 0 20px var(--cyber-blue);
            opacity: 0; pointer-events: none;
        }

        /* --- DATA OVERVIEW CARDS --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            gap: 15px;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.9);
            transition: 1s ease-out;
        }

        .data-card {
            border-left: 3px solid var(--cyber-blue);
            background: rgba(0, 242, 255, 0.03);
            padding: 15px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-card span { color: var(--cyber-pink); display: block; margin-bottom: 5px; font-weight: bold; }

        /* --- SYSTEM LOG --- */
        #system-log {
            width: 515px;
            height: 80px;
            font-size: 0.65rem;
            color: #444;
            overflow: hidden;
            margin-bottom: 20px;
            border-top: 1px solid #222;
            padding-top: 10px;
        }

        .log-entry { margin-bottom: 2px; }

        /* --- ACTION BUTTON --- */
        #deploy-btn {
            background: transparent;
            color: var(--thriller-red);
            border: 1px solid var(--thriller-red);
            padding: 12px 40px;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: 0.3s;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        #deploy-btn:hover {
            background: var(--thriller-red);
            color: white;
            box-shadow: 0 0 30px var(--thriller-red);
            transform: translateY(-3px);
        }

        /* --- STATES --- */
        .visible { opacity: 1 !important; transform: scale(1) !important; }
        
        .portal-shatter {
            transform: scale(5);
            filter: brightness(10) blur(20px);
            opacity: 0;
            pointer-events: none;
        }

        /* --- MAIN INTERFACE --- */
        .content-frame {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>

    <div id="portal-overlay">
        <h2 id="header-text" style="letter-spacing: 15px; color: #333; margin-bottom: 40px;">ACCESSING DATA</h2>

        <div id="grid" class="grid-container">
            <div class="data-card"><span>STATUS:</span> ENCRYPTED_FEED</div>
            <div class="data-card"><span>NODE:</span> GITHUB_SERVER_24</div>
            <div class="data-card"><span>UPLINK:</span> GOOGLE_APP_STREAM</div>
            <div class="data-card"><span>LATENCY:</span> 0.003ms</div>
        </div>

        <div id="system-log"></div>

        <button id="deploy-btn" onclick="shatterPortal()">Initialize Terminal</button>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbyMBlbc9cG_WZhbpAXTvBvyahs76E9l42mXN3yxXGnGfZAefX-kUZJz6F8O15B-uza4/exec" 
        class="content-frame">
    </iframe>

    <script>
        // 1. Lightning Reel Generator
        function createLightning() {
            const overlay = document.getElementById('portal-overlay');
            const l = document.createElement('div');
            l.className = 'lightning';
            l.style.left = Math.random() * 100 + 'vw';
            l.style.height = Math.random() * 100 + 'vh';
            l.style.top = '0';
            overlay.appendChild(l);
            setTimeout(() => { l.style.opacity = '0.6'; }, 10);
            setTimeout(() => { l.style.opacity = '0'; }, 100);
            setTimeout(() => { l.remove(); }, 200);
        }
        setInterval(createLightning, 400);

        // 2. Real-time Log Simulation
        const logs = [
            "> Requesting secure handshake...",
            "> Bypassing DNS restrictions...",
            "> Masking Google Script Header...",
            "> Establishing SSL Tunnel...",
            "> Loading Iframe environment...",
            "> Integrity check: SUCCESS",
            "> Ready for deployment."
        ];
        
        const logBox = document.getElementById('system-log');
        let logIndex = 0;

        function addLog() {
            if(logIndex < logs.length) {
                const p = document.createElement('div');
                p.className = 'log-entry';
                p.innerText = logs[logIndex];
                logBox.appendChild(p);
                logIndex++;
                setTimeout(addLog, 400);
            } else {
                // Show grid and button after logs finish
                document.getElementById('grid').classList.add('visible');
                document.getElementById('deploy-btn').classList.add('visible');
                document.getElementById('header-text').style.color = 'var(--cyber-blue)';
            }
        }

        // 3. Shatter Animation (The Entrance)
        function shatterPortal() {
            const overlay = document.getElementById('portal-overlay');
            overlay.classList.add('portal-shatter');
            // Allow time for animation before fully hiding
            setTimeout(() => { overlay.style.display = 'none'; }, 600);
        }

        // Start Sequence
        window.onload = () => {
            setTimeout(addLog, 1000);
        };
    </script>
</body>
</html>
